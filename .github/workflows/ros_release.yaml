name: Release ROS Docker Images

on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ros_distro: humble
            variant: desktop
          - ros_distro: jazzy
            variant: desktop
          - ros_distro: humble
            variant: vnc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set context directory
        id: context
        run: |
          if [ "${{ matrix.variant }}" = "vnc" ]; then
            echo "dir=${{ matrix.ros_distro }}-vnc" >> $GITHUB_OUTPUT
            echo "tag=${{ matrix.ros_distro }}-desktop-vnc" >> $GITHUB_OUTPUT
          else
            echo "dir=${{ matrix.ros_distro }}" >> $GITHUB_OUTPUT
            echo "tag=${{ matrix.ros_distro }}-desktop" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: alvgaona/ros
          tags: |
            type=raw,value=${{ steps.context.outputs.tag }}
            type=raw,value=${{ steps.context.outputs.tag }}-{{date 'YYYYMMDD'}}
            type=semver,pattern={{version}},suffix=-${{ steps.context.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ steps.context.outputs.tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ steps.context.outputs.dir }}
          file: ./${{ steps.context.outputs.dir }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: Image digest
        run: echo "Published image with tags - ${{ steps.meta.outputs.tags }}"
