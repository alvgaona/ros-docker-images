name: Build and Push ROS Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'humble/**'
      - 'jazzy/**'
      - 'humble-vnc/**'
      - '.github/workflows/ros_ci.yaml'
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ros_distro: humble
            variant: desktop
          - ros_distro: jazzy
            variant: desktop
          - ros_distro: humble
            variant: vnc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set context directory
        id: context
        run: |
          if [ "${{ matrix.variant }}" = "vnc" ]; then
            echo "dir=${{ matrix.ros_distro }}-vnc" >> $GITHUB_OUTPUT
            echo "tag=${{ matrix.ros_distro }}-desktop-vnc" >> $GITHUB_OUTPUT
          else
            echo "dir=${{ matrix.ros_distro }}" >> $GITHUB_OUTPUT
            echo "tag=${{ matrix.ros_distro }}-desktop" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: alvgaona/ros
          tags: |
            type=raw,value=${{ steps.context.outputs.tag }}
            type=raw,value=${{ steps.context.outputs.tag }}-{{date 'YYYYMMDD'}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ steps.context.outputs.dir }}
          file: ./${{ steps.context.outputs.dir }}/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Built image with tags - ${{ steps.meta.outputs.tags }}"
